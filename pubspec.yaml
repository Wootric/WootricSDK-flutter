  flutter_lints: ^2.0.0

flutter:

  plugin:
    platforms:
      android:
        package: com.inmoment.wootricsdk_flutter
        pluginClass: WootricsdkFlutterPlugin
      ios:
        pluginClass: WootricsdkFlutterPlugin